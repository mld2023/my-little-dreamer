<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Dreamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #F5F2E9;
            color: #8B7E6A;
        }
        #imageContainer {
            width: 300px;
            height: 300px;
            background-color: #F5F2E9;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttonContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #A2C5C9;
            color: #F5F2E9;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My Little Dreamer</h1>
    <div id="imageContainer">이미지 출력 위치</div>
    <div class="buttonContainer">
        <button onclick="changeImage(1)">버튼 1</button>
        <button onclick="changeImage(2)">버튼 2</button>
        <button onclick="changeImage(3)">버튼 3</button>
        <button onclick="changeImage(4)">버튼 4</button>
        <button onclick="changeImage(5)">버튼 5</button>
    </div>

    <script>
        function changeImage(num) {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = `<img src="image${num}.jpg" alt="이미지 ${num}" style="max-width: 100%; max-height: 100%;">`;
        }
    </script>
</body>
</html>
